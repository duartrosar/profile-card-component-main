<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main class="site-wrapper">
    <div class="bg-pattern">
      <img class="top-pattern" src="images/bg-pattern-top.svg" alt="Blue gradient circle">
      <img class="bottom-pattern" src="images/bg-pattern-bottom.svg" alt="Blue gradient circle">
    </div>
    <div class="card">
      <div class="top-section">
        <div class="bg-pattern">
          <img src="images/bg-pattern-card.svg" alt="Blue bubble-like pattern">
        </div>
        <div class="profile-pic">
          <img src="images/image-victor.jpg" alt="Person's profile picture">
        </div>
        <div class="profile-id">
          <h1>Victor Crest <span>26</span></h1>
          <h2>London</h2>
        </div>
      </div>
      <div class="stats">
        <div class="stat">
          <h1>80K</h1>
          <h2>Followers</h2>
        </div>
        <div class="stat">
          <h1>803K</h1>
          <h2>Likes</h2>
        </div>
        <div class="stat">
          <h1>1.4K</h1>
          <h2>Photos</h2>
        </div>
      </div>
    </div>
    <div class="attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      </p>
      <p>
        Coded by <a href="https://github.com/duartrosar" target="_blank">Duarte Ribeiro</a>.
      </p>
    </div>
  </main>
</body>

</html>
